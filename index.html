<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <main class="main">
        <img src="./img/yellow-top.svg" alt="yellow-top" class="yellow-top1">
        <form class="form">
            <h3 class="form-title">
                Reach out to us!
            </h3>
            <input type="text" class="form__input" placeholder="Your name*" required minlength="2">
            <input type="email" class="form__input" placeholder="Your e-mail*" required>
            <textarea name="message" id="form__message" class="form__message" placeholder="Your message*"></textarea>
            <button type="submit" class="form__btn">Send message</button>
        </form>
        <img src="./img/yellow-bottom.svg" alt="yellow-bottom" class="yellow-bottom">
        <img src="./img/red-top.svg" alt="red-top1" class="red-top1">
        <iframe class="main__map" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d20361.40689971153!2d-73.89632391530039!3d40.657633941538016!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c25d065dd654f3%3A0xea460699be6d9dd4!2z0JjRgdGCINCd0YzRji3QmdC-0YDQuiwg0JHRgNGD0LrQu9C40L0sINCd0YzRji3QmdC-0YDQuiwg0KHQqNCQ!5e0!3m2!1sru!2sua!4v1712479256675!5m2!1sru!2sua" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </main>
    <footer class="footer">
        <img src="./img/red-top.svg" alt="red-top2" class="red-top2">
        <ul class="footer-list">
            <li class="footer-list__item">
                <a href="#" class="footer-list__link">
                    <svg class="footer-list__icon">
                        <use href="./img/icons/symbol-defs.svg#icon-linkedin"></use>
                    </svg>
                </a>
            </li>
            <li class="footer-list__item">
                <a href="#" class="footer-list__link">
                    <svg class="footer-list__icon">
                        <use href="./img/icons/symbol-defs.svg#icon-twitter"></use>
                    </svg>
                </a>
            </li>
            <li class="footer-list__item">
                <a href="#" class="footer-list__link">
                    <svg class="footer-list__icon">
                        <use href="./img/icons/symbol-defs.svg#icon-facebook"></use>
                    </svg>
                </a>
            </li>
            <li class="footer-list__item">
                <a href="#" class="footer-list__link">
                    <svg class="footer-list__icon">
                        <use href="./img/icons/symbol-defs.svg#icon-vector"></use>
                    </svg>
                </a>
            </li>
        </ul>
        <img src="./img/blue-bottom.svg" alt="blue-bottom" class="blue-bottom">
        <img src="./img/yellow-top.svg" alt="yellow-top" class="yellow-top2">
    </footer>
</body>
</html>
